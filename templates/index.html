<!DOCTYPE html>
<html>
<head>
    <title>Naughts and Crosses</title>
    <style>
        table { border-collapse: collapse; margin: 20px auto; }
        td {
            width: 80px; height: 80px;
            border: 2px solid black;
            text-align: center;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Naughts and Crosses</h1>
    <table id="board">
        {% for r in range(3) %}
        <tr>
            {% for c in range(3) %}
            <td data-row="{{r}}" data-col="{{c}}">{{ grid[r][c] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <div style="text-align: center;">
        <button id="resetButton">Reset</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
